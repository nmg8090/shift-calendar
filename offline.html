<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 — 교대근무표</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Pretendard:wght@400;500&display=swap');
    body {
      font-family: 'Pretendard', 'Noto Sans KR', system-ui, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: #050816;
      color: #f8fafc;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding: 24px;
    }
    .message {
      max-width: 360px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.4);
      border-radius: 18px;
      padding: 32px 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }
    h1 { font-family: 'Cormorant Garamond', serif; font-size: 2.2rem; margin-bottom: 12px; letter-spacing: 0.3px; }
    p { margin-bottom: 18px; color: #cbd5f5; line-height:1.5; }
    a {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding: 10px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #818cf8);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      letter-spacing:0.5px;
    }
    a:hover { opacity:0.9; }
  </style>
</head>
<body>
  <div class="message">
    <h1>오프라인이에요</h1>
    <p>그래도 걱정 말고, 인터넷 연결이 다시 되면 자동으로 최신 근무표를 불러올게요. 지금은 저장된 화면만 보여줄게요.</p>
    <a href="./index.html">새로고침↺</a>
  </div>
</body>
</html>
